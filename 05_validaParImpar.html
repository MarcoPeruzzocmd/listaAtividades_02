<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numinteiro = prompt('Informe um  número inteiro')
    //PROCESSAMENTO
    if(numinteiro % 2 === 0) {
        alert('Esse número é par')
    }
    else if(numinteiro % 2 != 0) {
        alert('Esse número é impar')
    }
    
    //SAÍDA
    
    
</script>
