<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    const preco =  Number(prompt('Insira o valor do preco')) 
    // Processamento
    let precofinal
    if (preco <= 280) {
        precofinal = preco + preco * 0.20
    }
    else if (preco > 280 && preco <= 700 ){
        precofinal = preco + preco * 0.15

    }
    else if (preco > 700 && preco <= 1500) {
        precofinal = preco + preco * 0.10 
    }
    else if (preco > 1500) {
        precofinal = preco + preco * 0.05
    }
    alert(`O valor final é ${precofinal}`)


    
    // Saída

</script>
