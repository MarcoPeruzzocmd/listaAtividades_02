<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    const idade = Number(prompt('Informe a idade do seu cão'))  
    const porte = prompt('Informe o porte do seu cão com P (pequeno), M (médio), G (grande)').toLowerCase()
    // Processamento
    let idadezona 
    if (porte === 'p') {
        idadezona = idade * 5
    }
    else if (porte === 'm') {
        idadezona = idade * 6
    }
    else if (porte === 'g') {
        idadezona = idade * 7
    }
    else {
        alert('Informe apenas utilizando P, M e G')
        
    }

    
    // Saída
    alert(`A idade do seu cão é ${idadezona}`)

</script>
