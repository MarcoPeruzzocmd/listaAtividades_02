<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = prompt('Insira um número ao prompt')
    let arredondamento = Math.round(numero)
    let inteiro = arredondamento === numero   
    //PROCESSAMENTO
    if (inteiro) {
        alert('O número é inteiro')
    }
    else {
        alert('O número é decimal')
    }
    
    //SAÍDA


</script>
