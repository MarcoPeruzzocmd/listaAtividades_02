<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt('Informe o primeiro número'))
    const numero2 = Number(prompt('Informe o segundo número'))
    const operacao = Number(prompt('Informe a operação usando + (adição), - (subtração), / (divisão), * (multiplicação)'))
    let resultado
    let sinalnum
    let parouimpar
    let decimalouinteiro
    //PROCESSAMENTO
    if (operacao === "+") {
        resultado = numero1 + numero2
    } 
    else if (operacao === "-") {
        resultado = numero1 - numero2
    }
    else if (operacao === "/") {
        resultado = numero1 / numero2
    }
    else if (operacao === "*") {
        resultado = numero1 * numero2
    }
    if (sinalnum > 0) {
        sinalnum = "positivo"
    }
    else if (sinalnum < 0) {
        sinalnum = "negativo"
    }
    if (parouimpar % 2 == 0) {
        parouimpar = "par"
    }
    else if (parouimpar % 2 != 0) {
        parouimpar = "ímpar"
    }
    if (decimalouinteiro % 1 == 0) {
        decimalouinteiro = "inteiro"
    } 
    else if (decimalouinteiro % 1 !== 0) {
        decimalouinteiro = "decimal"
    }
    //SAÍDA
    alert(`O resultado é ${resultado}, o número é ${sinalnum}, é ${parouimpar} e ${decimalouinteiro}`)
</script>
