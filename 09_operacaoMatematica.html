<script>
//ENTRADA
const numero1 = Number(prompt('Informe o primeiro número'));
const numero2 = Number(prompt('Informe o segundo número'));
const operacao = prompt('Informe a operação usando + (adição), - (subtração), / (divisão), * (multiplicação)');

let resultado;
let sinalnum;
let parouimpar;
let decimalouinteiro;

//PROCESSAMENTO
if (isNaN(numero1) || isNaN(numero2)) {
    alert("Digite números válidos!");
} else {
    if (operacao === "+") {
        resultado = numero1 + numero2;
    } else if (operacao === "-") {
        resultado = numero1 - numero2;
    } else if (operacao === "/") {
        resultado = numero1 / numero2;
    } else if (operacao === "*") {
        resultado = numero1 * numero2;
    }

    if (resultado > 0) {
        sinalnum = "positivo";
    } else if (resultado < 0) {
        sinalnum = "negativo";
    } else {
        sinalnum = "zero";
    }

    if (Number.isInteger(resultado)) {
        decimalouinteiro = "inteiro";
    } else {
        decimalouinteiro = "decimal";
    }

    if (Math.abs(resultado) % 2 === 0) {
        parouimpar = "par";
    } else {
        parouimpar = "ímpar";
    }
}

//SAÍDA
alert(`O resultado é ${resultado}, o número é ${sinalnum}, é ${parouimpar} e ${decimalouinteiro}.`);
</script>
