<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const periodo = prompt('Informe o turno em que você estuda, usando V para vespertino, M para matutino e N para noturno').toLowerCase()
    //PROCESSAMENTO
    if (periodo == 'v') {
        alert('Boa tarde')
    }
    else if (periodo == 'm') {
        alert('Bom dia')
    }
    else if (periodo == 'n') {
        alert('Boa noite')
    } 
    else {
        alert('Valor inválido')
    }
    //SAÍDA


</script>
